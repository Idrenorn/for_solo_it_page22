<tui-root>

<table
    tuiTable
    [columns]="columns"
>
    <thead>
        <tr tuiThGroup>
            <th
                *tuiHead="'name'"
                tuiTh
            >
                Отчет
            </th>
           
            
            <th
                *tuiHead="'tags'"
                tuiTh
                
                
            >
              Наличие в базе  
            </th>
            <th
                *tuiHead="'actions'"
                tuiTh
                [sorter]="null"
            >
              Метки
          </th>
        </tr>
    </thead>
    <tbody
        *tuiLet="users | tuiTableSort as sortedUsers"
        tuiTbody
        [data]="sortedUsers"
    >
        <tr
            *ngFor="let item of sortedUsers; let index = index"
            tuiTr
        >
            <td
                *tuiCell="'name'"
                tuiTd
                
            >
            
            <tui-island class="island">
            <tui-line-clamp
                [content]="daenerys"
                [lineHeight]="20"
                [linesLimit]="2"
            ></tui-line-clamp>
        </tui-island>
        
        
        
        <ng-template #daenerys>
          
        {{ index + 1 }}. {{ item.name }}
          
        </ng-template>



               
            </td>
            <td
                *tuiCell="'email'"
                tuiTd
            >
                <a
                    *ngIf="item.email"
                    tuiLink
                    [href]="'mailto:' + item.email"
                >
                    {{ item.email }}
                </a>
            </td>
            <td
                *tuiCell="'status'"
                tuiTd
            >
                <div [class]="item.status">{{ item.status }}
                  
                </div>
                
            </td>
            <td
                *tuiCell="'tags'"
                tuiTd
            >
                <tui-tag
                    *ngFor="let tag of item.tags"
                    class="tui-space_right-1"
                    [value]="tag"
                    [autoColor]="true"
                ></tui-tag>
            </td>
            <td
                *tuiCell="'actions'"
                tuiTd
            >
                <button
                    tuiIconButton
                    appearance="flat"
                    size="s"
                    icon="tuiIconUploadLarge"
                    title="Загрузить"
                    shape="rounded"
                    class="upload"
                    
                ></button>
            </td>
        </tr>
    </tbody>
</table>

</tui-root>
